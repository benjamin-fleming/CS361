<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item - Home Inventory</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <a href="/">
    <img src="{{ url_for('static', filename='images/HomeLogo.png') }}" alt="home inventory" style="width: auto; height: auto;">
  </a>
  <form method="POST" enctype="multipart/form-data">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>SubCategory</th>
            <th>Item</th>
            <th>Purchase Date</th>
            <th>Value</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="category" required></td>
            <td><input type="text" name="subcategory"></td>
            <td><input type="text" name="item" required></td>
            <td><input type="date" name="purchase_date"></td>
            <td><input type="number" step="0.01" name="value" placeholder="100.00"></td>
            <td><input type="file" name="image_file" accept="image/*"></td>
          </tr>
        </tbody>
      </table>
      <div id="actionButtons">
        <a href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='images/CancelItemLogo_Small.png') }}" alt="cancel">
        </a>
        <button type="submit" style="background: none; border: none; padding: 0;">
          <img src="{{ url_for('static', filename='images/AddItemLogo_Small.png') }}" alt="add">
        </button>
      </div>
    </div>
  </form>
</body>
</html>
