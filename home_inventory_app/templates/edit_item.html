<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Item - Home Inventory</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<a href="/">
    <img src="{{ url_for('static', filename='images/HomeLogo.png') }}" alt="home inventory" style="width: auto; height: auto;">
</a>
<div id="headerButtons" style="display: flex; justify-content: flex-start !important; margin-top: 10px;">
    <a href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='images/HomeButton.png') }}" alt="Home" style="width: auto; height: auto; margin-right: 5px;">
    </a>
    <a href="{{ url_for('export') }}">
    <img src="{{ url_for('static', filename='images/ExportButton.png') }}" alt="Export" style="width: auto; height: auto; margin-right: 5px;">
    </a>
    <a href="{{ url_for('analytics') }}">
    <img src="{{ url_for('static', filename='images/AnalyticsButton.png') }}" alt="Analytics" style="width: auto; height: auto; margin-right: 5px;">
    </a>
</div>
<br>
<form method="POST" enctype="multipart/form-data">
    <div class="table-wrapper">
    <table>
        <thead>
        <tr>
            <th>Category</th>
            <th>SubCategory</th>
            <th>Item</th>
            <th>Purchase Date</th>
            <th>Value</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" name="category" value="{{ item.category }}" required></td>
            <td><input type="text" name="subcategory" value="{{ item.subcategory }}"></td>
            <td><input type="text" name="item" value="{{ item.item }}" required></td>
            <td><input type="date" name="purchase_date" value="{{ item.purchase_date }}"></td>
            <td>
            <input type="number" step="0.01" name="value" value="{{ item.value }}" placeholder="100.00">
            </td>
            <td>
            <input type="file" name="image_file" accept="image/*">
            {% if item.image %}
                <br>
                <img src="{{ url_for('static', filename='images/' ~ item.image) }}" alt="current image" style="max-height: 75px;">
            {% endif %}
            </td>
        </tr>
        </tbody>
    </table>
    <div id="actionButtons">
        <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/CancelItemLogo_Small.png') }}" alt="cancel">
        </a>
        <button type="submit" name="delete" value="delete" style="background: none; border: none; padding: 0;">
        <img src="{{ url_for('static', filename='images/DeleteLogo_Small.png') }}" alt="delete">
        </button>
        <button type="submit" name="save" value="save" style="background: none; border: none; padding: 0;">
        <img src="{{ url_for('static', filename='images/SaveLogo_Small.png') }}" alt="save">
        </button>
    </div>
    </div>
</form>
</body>
</html>
